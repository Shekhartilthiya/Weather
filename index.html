<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whether_appp1</title>

    <link rel="stylesheet" href="js1.css" > 
    <script type="text/javascript" src="index.js"></script>

</head>
<body>
 


    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button ><img src="serchicon.png"></button>

        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="cloudy.png" class="weather-icon">
            <h1 class="temp">°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">00%</p>
                        <P>Humidity</P>
                    </div>
              <div class="col">
                        <img src="wind.png">
                        <div>
                            <p class="Wind">00%</p>
                            <P>Wind</P>
                        </div>
                </div>
            </div>
        </div>
    </div>

<script>

    const apiKey = "99d26c1820cf463c1da104200ca7fa37" ;
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=standard&q=";
    const searchbox=document.querySelector(".search input");
    const searcbtn=document.querySelector(".search button");
    const weatherIcon=document.querySelector(".weather-icon");
    

    async function checkWeather(city){
        const response = await fetch(apiUrl +city+ `&appid=${apiKey}`);

    

        

        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML= Math.round(data.main.temp)+"°C";
        document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
        document.querySelector(".Wind").innerHTML=data.wind.speed+"km/h";

        if(data.weather[0].main=="Clouds"){
            weatherIcon.src="cloudy.png";
        }
        else if(data.weather[0].main=="Rain"){
            weatherIcon.src="rain.png";
        }
        else if(data.weather[0].main=="Wind"){
            weatherIcon.src="wind.png";
        }
        else if(data.weather[0].main=="Clear"){
            weatherIcon.src="clear.png";
        }
        else if(data.weather[0].main=="Drizzel"){
            weatherIcon.src="drizzel.png";
        }
        else if(data.weather[0].main=="Mist"){
            weatherIcon.src="mist.png";
        }
        else{
            alert("we can't find data");
        }
    }

searcbtn.addEventListener("click" ,()=>{
    checkWeather(searchbox.value);
})




</script>



</body>
</html>
